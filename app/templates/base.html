<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Computer Programmer & Testing</title>

</head>
<body>
<div class="container">
    <div class="grw-font">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a href="#" class="navbar-brand">
                            <img src="{{ url_for('static', filename='images/logo.png') }}" alt= "{{ 'images/logo.png' }}" width="28" height="20" />
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                                aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/calculator">My Calculator</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/pylint">Pylint</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/aaatesting">AAA Testing</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/oop">OOP</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/solid">SOLID OOD</a>
                                </li>

                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <div id="content">{% block content %}{% endblock %}</div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <footer class="text-center text-white">
        {% block footer %}

        <!-- Grid container -->
        <div class="container p-4"></div>
        <!-- Grid container -->
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);"> Â© Muhammad Hafeez (IS601) <a
                href="http://validator.w3.org/check/referer">
            <img src="http://www.w3.org/Icons/valid-html40.png" alt="Valid XHTML 1.0!" height="25" width="60"/>
        </a>
        </div>
        <!-- Copyright -->
        {% endblock %}

    </footer>
</div>
</body>
</html>
